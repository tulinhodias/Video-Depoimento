<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video {
            width: 360px;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1;
        }

        #progress-bar {
            position: absolute;
            width: 340px;
            bottom: 20px;
            left: calc(50% - 170px);
            z-index: 2;
            display: none;
        }
    </style>
</head>

<body>
    <div id="video-container">
        <video data-active="false" id="video" playsinline loop width="100%" height="100%">
            <source src="https://player.vimeo.com/progressive_redirect/playback/846984007/rendition/540p/file.mp4?loc=external&signature=c418b1adf1597903b2c43437d6453bf4d6b3e848bedfe30ebbd9e1a699692191">
        </video>
        <button id="play-button">Depoimento de Vendas</button>
        <input type="range" id="progress-bar" min="0" max="100" value="0">
    </div>

    <script>
        const playButton = document.getElementById('play-button');
        const video = document.getElementById('video');
        const progressBar = document.getElementById('progress-bar');
        let isPlaying = false;

        function toggleVideo() {
            if (isPlaying) {
                video.pause();
            } else {
                video.play();
            }
            isPlaying = !isPlaying;
        }

        function updateProgressBar() {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.value = progress;
        }

        playButton.addEventListener('click', () => {
            video.style.display = 'block';
            progressBar.style.display = 'block';
            playButton.style.display = 'none';
            toggleVideo();
        });

        video.addEventListener('click', () => {
            toggleVideo();
        });

        video.addEventListener('timeupdate', () => {
            updateProgressBar();
        });

        progressBar.addEventListener('input', () => {
            const seekTime = (progressBar.value / 100) * video.duration;
            video.currentTime = seekTime;
        });
    </script>
</body>

</html>
